[build]
command = "npm run build"
publish = "dist"
functions = "netlify/functions"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[build.environment]
NODE_VERSION = "20"

# Netlify Functions のリダイレクト
[[redirects]]
from = "/.netlify/functions/:name"
to = "/.netlify/functions/:name"
status = 200

# ローカル開発用の設定
[dev]
functions = "netlify/functions"
port = 8888
