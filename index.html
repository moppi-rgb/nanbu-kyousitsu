<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="/image/common/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/common/css/style.css">
	<meta name="robots" content="noindex, nofollow"> <!-- 実際に使用するサイトではないため検索避けしています -->
	<title>南部教室</title>
</head>

<body>
	<!-- Netlify Forms用の隠しフォーム -->
	<form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
		<input type="text" name="family_name" />
		<input type="text" name="given_name" />
		<input type="email" name="email" />
		<input type="tel" name="tel" />
		<input type="text" name="zipcode" />
		<input type="text" name="address" />
		<select name="subject">
			<option value=""></option>
		</select>
		<textarea name="message"></textarea>
		<input type="checkbox" name="agreement" />
	</form>

	<div id="root"></div>
	<script type="module" src="/src/common/js/main.tsx"></script>
</body>

</html>
